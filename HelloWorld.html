<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
  <span v-bind:title="info">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
  </div>

<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id='app-5'>
<p>{{ message }}</p>
<button v-on:click="reverseMessage">Reverse Message</button>
</div>

<div id="app-6">
<input v-model="message">
<p>Hello, {{ message }}</p>
</div>

<div id="app-7">
  <ol>
    <book-item
      v-for="item in bookList"
      v-bind:bookname="item.text"
      v-bind:action="item.action"
      v-bind:key="item.id"
    >      
    </book-item>
  </ol>
</div>

<script src="js/hellovue.js"></script>
</body>
</html>
