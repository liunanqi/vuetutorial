<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo2计数器</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    Vue.createApp({
        data(){
            return {counter:1}
        },
        mounted(){
            setInterval(() => {
                this.counter += 1
            }, 1000)
        },
        template:'<span>{{counter}}</span>'
    }).mount("#app")
</script>
</html>
